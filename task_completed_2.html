<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Completed Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: left;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        .tasks-container label,
        .tasks-container input {
            width: 100%;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><centre>Completed Tasks</centre></h1>
    
        <div class="tasks-container">
            <label for="task1">Task 1:</label>
            <input type="text" id="task1" name="task1" required>

            <label for="task2">Task 2:</label>
            <input type="text" id="task2" name="task2" required>

            <label for="task3">Task 3:</label>
            <input type="text" id="task3" name="task3" required>

            <label for="task4">Task 4:</label>
            <input type="text" id="task4" name="task4" required>

            <label for="task5">Task 5:</label>
            <input type="text" id="task5" name="task5" required>
        </div>

        <p>Your tasks have been marked as completed successfully.</p>
        <div class="button-container">
            <button onclick="taskcompleted()">Task completed</button>
        </div>
    </div>

    
</body>
</html>
