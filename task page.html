<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assigning Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Assigning Page</h1>
        <form action="#" method="post">
            <label for="task1">Task 1:</label>
            <input type="text" id="task1" name="task1" required>

            <label for="task2">Task 2:</label>
            <input type="text" id="task2" name="task2" required>

            <label for="task3">Task 3:</label>
            <input type="text" id="task3" name="task3" required>

            <label for="task4">Task 4:</label>
            <input type="text" id="task4" name="task4" required>

            <label for="task5">Task 5:</label>
            <input type="text" id="task5" name="task5" required>


            <input type="submit" value="Assign Task">
        </form>
    </div>
</body>
</html>
